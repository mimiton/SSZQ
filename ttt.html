<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="ttt" class="ssz-field">
        <span class="root">
            <var sel_word>a</var>
            <var sel_word>b</var>
            <span sel_leaf class="supsub">
                <sup>
                  <span sel_word>1</span>
                  <span sel_leaf class="supsub">
                    <sup>
                      <span sel_word>2</span>
                    </sup>
                    <sub>
                      <span sel_word>3</span>
                    </sub>
                  </span>
                </sup>
            </span>
            <span sel_word>+</span>
            <var sel_word>b</var>
            <span sel_leaf class="supsub">
                <sub>
                  <span sel_word>b</span>
                </sub>
            </span>
            <span sel_word>−</span>
            <span sel_leaf class="fraction">
                <span class="numerator">
                  <span sel_word>1</span>
                </span>
                <span class="denominator">
                  <span sel_word>2</span>
                </span>
            </span>
            <span sel_leaf class="supsub">
                <sup>
                  <var sel_word>b</var>
                  <var sel_word>a</var>
                </sup>
            </span>
            <span sel_word>/</span>
            <span sel_leaf class="supsub">
                <sub>
                  <var sel_word class="empty-word"></var>
                </sub>
            </span>
            <span sel_word>+</span>
            <var sel_word>x</var>
            <span sel_leaf class="supsub">
                <sup>
                  <var sel_word>a</var>
                </sup>
                <sub>
                  <var sel_word>b</var>
                </sub>
            </span>
            <span sel_leaf class="bar">
                <var sel_word>a</var>
            </span>
            <span sel_leaf class="sqrt">
                <span class="prefix">√</span>
                <span class="stem">
                    <var sel_word>a</var>
                    <var sel_word>b</var>
                    <var sel_word>c</var>
                </span>
            </span>
            <span sel_leaf class="multi multi-4">
                <span class="left-brac">{</span>
                <span class="content">
                    <span sel_leaf class="line">
                      <span sel_word>l</span>
                      <span sel_word>i</span>
                      <span sel_word>n</span>
                      <span sel_word>e</span>
                      <span sel_word>1</span>
                    </span>
                    <span sel_leaf class="line">
                      <span sel_word>l</span>
                      <span sel_word>i</span>
                      <span sel_word>n</span>
                      <span sel_word>e</span>
                      <span sel_word>2</span>
                    </span>
                    <span sel_leaf class="line">
                      <span sel_word>l</span>
                      <span sel_word>i</span>
                      <span sel_word>n</span>
                      <span sel_word>e</span>
                      <span sel_word>3</span>
                    </span>
                    <span sel_leaf class="line">
                      <span sel_word>l</span>
                      <span sel_word>i</span>
                      <span sel_word>n</span>
                      <span sel_word>e</span>
                      <span sel_word>4</span>
                    </span>
                </span>
                <span class="right-brac">}</span>
            </span>
        </span>
    </div>
    <div id="kbd">
      <button attr-cmd="^^">sup</button>
      <button attr-cmd="__">sub</button>
      <button attr-cmd="\sqrt">\sqrt</button>
      <button attr-cmd="\frac">\frac</button>
      <button attr-cmd="\bar">\bar</button>
      <button attr-cmd="\sum">\sum</button>
      <button attr-cmd="\log">\log</button>
      <button attr-cmd="\ln">\ln</button>
      <button attr-cmd="\int">\int</button>
      <button attr-cmd="\oint">\oint</button>
    </div>
</body>
<script type="text/javascript" src="./src/JQLib/S.js"></script>
<script type="text/javascript" src="./src/SSZQ.js"></script>
<script type="text/javascript" src="./src/cursor/CursorInput.js"></script>
<script type="text/javascript" src="./src/cursor/Cursor.js"></script>
<script type="text/javascript" src="./src/space/Space.js"></script>
<script type="text/javascript" src="./src/word/Word.js"></script>
<script type="text/javascript" src="./src/word/WordSupSub.js"></script>
<script type="text/javascript" src="./src/word/WordSqrt.js"></script>
<script type="text/javascript" src="./src/word/WordFrac.js"></script>
<script type="text/javascript" src="./src/word/WordBar.js"></script>
<script type="text/javascript" src="./src/word/WordPrefix.js"></script>
<script type="text/javascript" src="./src/word/WordBreak.js"></script>
<script>
//const html = $('#ttt').children('.root').html().replace(/\n\s+/g, '');
$('#ttt').children('.root').html('');

const sszq = new SSZQ(document.getElementById('ttt'));
sszq.editable();
sszq.focus();
sszq.mountKeyboard('#kbd')


</script>
<style>
#ttt {
  border: 1px solid;
}
</style>
</html>
